<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calculator</title>
  </head>
  <body class="montserrat">
    <div id="Container">
      <input id="Result" class="montserrat" readonly />
      <div id="Box-btn">
        <button class="montserrat" onclick="deleteAll()">AC</button>
        <button class="montserrat" onclick="deleteLetter()">DE</button>
        <button class="montserrat" onclick="addToInput('(')">(</button>
        <button class="montserrat" onclick="addToInput(')')">)</button>
        <button class="montserrat" onclick="addToInput('/')">/</button>
        <button class="montserrat" onclick="addToInput('7')">7</button>
        <button class="montserrat" onclick="addToInput('8')">8</button>
        <button class="montserrat" onclick="addToInput('9')">9</button>
        <button class="montserrat" onclick="addToInput('*')">x</button>
        <button class="montserrat" onclick="addToInput('4')">4</button>
        <button class="montserrat" onclick="addToInput('5')">5</button>
        <button class="montserrat" onclick="addToInput('6')">6</button>
        <button class="montserrat" onclick="addToInput('-')">-</button>
        <button class="montserrat" onclick="addToInput('1')">1</button>
        <button class="montserrat" onclick="addToInput('2')">2</button>
        <button class="montserrat" onclick="addToInput('3')">3</button>
        <button class="montserrat" onclick="addToInput('+')">+</button>
        <button class="montserrat" onclick="addToInput('0')">0</button>
        <button class="montserrat" onclick="addToInput('.')">.</button>
        <button class="montserrat" onclick="calculate()" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
